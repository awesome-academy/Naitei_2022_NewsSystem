<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List category</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<a th:href="@{/category/create}" class="btn btn-primary btn-custom">
    <i class="fa fa-plus-circle" aria-hidden="true"></i> Add Category
</a>
<table class="table table-hover">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody th:each="o: ${categories}">
    <tr>
        <td th:text="${o.idCategory}"></td>
        <td th:text="${o.name}"></td>
    </tr>
    </tbody>
</table>
<nav aria-label="Pagination" th:if="${totalPages > 0}">
    <ul class="pagination justify-content-center font-weight-bold">
        <li class="page-item" th:classappend="${numbers eq 0} ? 'disabled'">
            <a class="page-link"
               th:href="@{/category/search( page=${numbers lt 2 ? 1 : numbers})} "
               aria-label="Previous" title="Previous Page" data-toggle="tooltip">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>

        <li class="page-item" th:classappend="${i eq numbers + 1} ? 'active'"
            th:each="i : ${#numbers.sequence( 1, totalPages, 1)}">
            <a class="page-link"
               th:href="@{/category/search(page=${i}) }" th:text="${i}"z
               th:title="${'Page '+ i}" data-toggle="tooltip"></a>
        </li>


        <li class="page-item" th:classappend="${numbers + 1 eq totalPages} ? 'disabled'">
            <a class="page-link"
               th:href="@{/category/search(page=${numbers + 2})}"
               aria-label="Next" title="Next Page" data-toggle="tooltip">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>

</body>
</html>
