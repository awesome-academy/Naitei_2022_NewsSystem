<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View News</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<div class="form-group" style="margin: 50px">
    <label>ID</label>
    <input readonly th:field="*{news.id}" class="form-control" tabindex="2" rows="3"></input>

    <label>Title</label>
    <input readonly th:field="*{news.title}" class="form-control" tabindex="2" rows="3"></input>

    <label>Description</label>
    <input readonly th:field="*{news.description}" class="form-control" tabindex="2" rows="3"></input>

    <label>Content</label>
    <input readonly th:field="*{news.content}" class="form-control" tabindex="2" rows="3"></input>

    <label>View</label>
    <input readonly th:field="*{news.view}" class="form-control" tabindex="2" rows="3"></input>

    <label>Image</label>
    <input readonly th:field="*{news.image}" class="form-control" tabindex="2" rows="3"></input>

    <label>Author</label>
    <input readonly th:field="*{news.author}" class="form-control" tabindex="2" rows="3"></input>

    <label>Category</label>
    <input readonly th:field="*{news.category.name}" class="form-control" tabindex="2" rows="3"></input>
</div>
</body>
</html>
