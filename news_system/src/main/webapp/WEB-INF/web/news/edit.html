<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit News</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<form method="post" th:action="@{/news/edit}" th:object="${news}" enctype="multipart/form-data">
            <label>Title:</label>
            <input type="text" class="form-control" th:field="*{title}" value="${newsList.title}" aria-describedby="emailHelp">

            <label>Description:</label>
            <input type="text" class="form-control" th:field="*{description}" value="${newsList.description}" aria-describedby="emailHelp">

            <label>Content:</label>
            <input type="text" class="form-control" th:field="*{content}" value="${newsList.content}" aria-describedby="emailHelp">

            <label>Image:</label>
            <input type="text" class="form-control" th:field="*{image}" value="${newsList.image}" aria-describedby="emailHelp">

            <label>Author:</label>
            <input type="text" class="form-control" th:field="*{author}" value="${newsList.author}" aria-describedby="emailHelp">

            <label>Category:</label>
            <div class="form-line">
                <select th:field="*{category}" class="form-control" tabindex="4">
                    <option value=""></option>
                    <option th:each="category : ${categoryList}"
                            th:value="${category.idCategory}"
                            th:text="${category.name}"
                            th:selected="${category.idCategory.equals(news.category.idCategory)}"></option>
                </select>
            </div>

            <a th:href="@{/news/list}" class="btn btn-primary btn-custom" tabindex="13"><i
                    class="fa fa-remove" aria-hidden="true"></i> Back</a>
            <button type="submit" class="btn btn-primary btn-custom" tabindex="12"><i
                    class="fa fa-check" aria-hidden="true"></i> Edit
            </button>
</form>
</body>
</html>
